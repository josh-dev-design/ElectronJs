<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles/style.css">
    <title>Covid-19 Philippines Tracker</title>
</head>
<body>
    <div class="container">
        <div class="phi-container">
            <!-- country -->
            <div class="phi-country">
                <img src="src/images/pngtree-button-philippines-flag-vector-template-design-png-image_859968-removebg-preview.png" width="80px">
                <h2 id="PHI"></h2>
            </div>
            <!-- infected -->
            <div class="infected">
                <span id="inf">Infected</span>
                <h2 id="infected"></h2>
            </div>
            <!-- recovered -->
            <div class="recovered">
                <span id="rev">Recovered</span>
                <h2 id="recovered"></h2>
            </div>
            <!-- deceased -->
            <div class="deceased">
                <span id="d">Deceased</span>
                <h2 id="deceased"></h2>
            </div>
            <!-- activeCases -->
            <div class="activeCases">
                <span id="ac">Active Cases</span>
                <h2 id="activeCases"></h2>
            </div>
            <div class="unique">
                <span id="un">Unique</span>
                <h2 id="unique"></h2>
            </div>
            <div class="tested">
                <span id="test">Tested</span>
                <h2 id="tested"></h2>
            </div>
        </div>
    </div>
    <div class="creadits">
        <h3 id="source"></h3>
    </div>
    <script src="src/js/main.js"></script>
</body>
</html>
