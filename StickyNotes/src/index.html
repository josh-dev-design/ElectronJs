<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Sticky Notes</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="container" id="containerxD">
      <div class="settingsColors">
        <button type="button" id="settings"></button>
        <div class="colors" id="colors">
          <button id="Yellow">Y</button>
          <button id="Blue">B</button>
          <button id="DarkGray">DG</button>
          <button id="Green">G</button>
        </div>
      </div>
    </div>
    <section>
      <div class="section-container">
        <div class="container-enter-text">
          <input type="text" id="fieldText" placeholder="Enter some task here...">
          <button class="EnterBtn" id="submitButton">Enter</button>
          <div id="textflied">
          </div>
        </div>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
